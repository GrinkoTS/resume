{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>    {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/grinko_foto.png' %}" alt="foto">
        <span class="foto">Grinko</span>
        <span class="foto">Tamara</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>  Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-user"></i>  О себе</li></a>
            <a href="{% url 'experience' %}"><li><i class="fas fa-briefcase"></i>  Опыт работы</li></a>
            <a href="{% url 'education' %}"><li><i class="fas fa-school"></i>  Образование</li></a>
            <a href="{% url 'skills' %}"><li><i class="fas fa-plus"></i>  Навыки</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-phone"></i>  Контакты</li></a>
        </ul>
        <style>
            a {
            text-decoration: none;
            }
        </style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
